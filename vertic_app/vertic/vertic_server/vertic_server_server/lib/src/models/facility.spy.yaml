class: Facility
table: facilities
fields:
  name: String
  description: String?
  address: String?
  city: String?
  postalCode: String?
  contactEmail: String?
  contactPhone: String?
  
  # üèõÔ∏è DACH-Compliance: Land-Zuordnung (SuperUser-only)
  countryId: int?                    # Zugewiesenes Land f√ºr Compliance
  isCountryLocked: bool, default=false  # Verhindert √Ñnderung durch Facility-Admins
  
  isActive: bool
  createdAt: DateTime
  updatedAt: DateTime?
  
  # Audit-Informationen
  countryAssignedByStaffId: int?     # Welcher SuperUser hat das Land zugewiesen
  countryAssignedAt: DateTime?       # Wann wurde das Land zugewiesen
indexes:
  facility_name_unique_idx:
    fields: name
    unique: true
  facility_country_idx:
    fields: countryId
  facility_country_locked_idx:
    fields: isCountryLocked
  facility_active_idx:
    fields: isActive 